# Kodosumi service configuration for Aikido worker runtime
name: aikido-reviewer-worker
route_prefix: /
import_path: worker_main:app
runtime_env:
  working_dir: ./agents/aikido-reviewer
  pip:
    - fastapi>=0.104.0
    - uvicorn[standard]>=0.24.0
    - pydantic>=2.0.0
    - python-dotenv
    - anthropic
    - httpx
    - kodosumi
    - ray[serve]>=2.48.0
